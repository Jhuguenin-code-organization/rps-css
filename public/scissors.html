<!DOCTYPE html>
<html>
<head>
  <title>You played scissors!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="/mystyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=League+Gothic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class ="row mb-medium">
      <div class="one-third">
        <a class="button" href="/rock"> Play Rock</a>  
      </div>

      <div class="one-third">
        <a class="button" href="/paper">Play Paper</a>
      </div>
      <div class="one-third">
        <a class="button" href="/scissors">Play Scissors</a>
      </div>
    </div>

    <div class="row mb-medium">
      <div class="one-half">
        <div class="player-card centered">
          <h2>
            <em>We</em><strong> played <a href="/rock">Scissors!</a></strong>
          </h2>
        </div>
      </div>
    
      <div class="one-half">
        <div class="computer-card centered">
          <h2>They played paper!</h2>
        </div>
      </div>
    </div>

    <div class="row-center mb-medium">
      <div class="two-thirds">
        <div class="outcome-card centered">
          <h2>We won!</h2>
        </div>
      </div>
    </div>

    <div class="row-center mb-medium">
      <div class="full-width centered">
        <a href="/">Rules</a>
      </div>
    </div>
  </div>
</body>
</html>
